output:
  html_document:
    css: style.css
attrs:
    Figure:
        background_fill_color: '#2F2F2F'
        border_fill_color: '#2F2F2F'
        outline_line_color: '#444444'
        background_fill_color: '#FFF'
        border_fill_color: '#F7F7F7'
        # text_font: 'Courier New'
        title_location: 'above'
        width_policy: 'max'
    Axis:
        axis_line_color: !!null
    Grid:
        grid_line_dash: [6, 4]
        grid_line_alpha: .5
    Title:
        text_color: "#444"
        text_font: 'Courier New'
    Legend:
      location: 'right'